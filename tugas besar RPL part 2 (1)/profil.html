<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- Style -->
    <title>Profil Saya</title>
    <link rel="stylesheet" type="text/css" href="profil/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Profil Saya</h1>
      <div class="profile-picture">
        <img src="foto_profil.png" alt="Foto Profil" />
      </div>
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" />
        </div>
        <div class="form-group">
          <label for="nik">NIK</label>
          <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" />
        </div>
        <div class="form-group">
          <label for="ttl">Tempat Tanggal Lahir</label>
          <input type="text" id="ttl" name="ttl" placeholder="Masukkan tempat tanggal lahir" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email" />
        </div>
        <div class="form-group">
          <label for="phone">Nomor HP</label>
          <input type="text" id="phone" name="phone" placeholder="Masukkan nomor HP" />
        </div>
        <div class="button-container">
          <button type="button" id="edit-btn">Edit Data</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
