      <h1>Machine Learning Quiz</h1>
      <form action="quiz_after.html">
        <h2>Question 1</h2>
        <p>What is "supervised learning" in machine learning?</p>
        <ul>
          <li>
            <input type="radio" id="q1a" name="q1" value="a" />
            <label for="q1a">a) An algorithm that learns without human supervision</label>
          </li>
          <li>
            <input type="radio" id="q1b" name="q1" value="b" />
            <label for="q1b">b) An algorithm that learns with the help of labeled data</label>
          </li>
          <li>
            <input type="radio" id="q1c" name="q1" value="c" />
            <label for="q1c">c) An algorithm that learns from trial and error</label>
          </li>
          <li>
            <input type="radio" id="q1d" name="q1" value="d" />
            <label for="q1d">d) An algorithm that learns from human interaction</label>
          </li>
        </ul>
        <h2>Question 2</h2>
        <p>Explain what "overfitting" means in the context of machine learning. Provide an example and strategies to overcome overfitting.</p>
        <textarea name="q2" rows="4" placeholder="Write your answer here..."></textarea>

      </form>
